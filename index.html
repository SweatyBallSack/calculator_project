<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div id="buttons">
            <div class="top">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>
            
            <div class="bottom">
                <div class="left-side">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                </div>
                <div class="right-side">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
